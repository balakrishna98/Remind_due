name: iOS • EAS Build & Submit

on:
  workflow_dispatch:
  push:
    tags:
      - 'ios-v*'     # e.g. git tag ios-v1.0.0+1 && git push --tags

concurrency:
  group: ios-eas-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20 (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Logs into Expo and installs latest expo & eas CLIs
      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      # Guard: ensure eas is really available even if PATH changes
      - name: Ensure EAS CLI present
        run: |
          if ! command -v eas >/dev/null 2>&1; then
            npm i -g eas-cli
          fi
          echo "eas version: $(eas --version)"
          echo "expo version: $(expo --version)"

      # Optional: fail early if eas.json is missing
      - name: Verify eas.json present
        run: test -f eas.json || (echo "::error::eas.json is missing in the repo"; exit 1)

      # Build on Expo cloud; auto-increments iOS buildNumber
      - name: EAS build (iOS • production)
        run: eas build --platform ios --profile production --non-interactive --auto-increment --wait

      # Submit most recent build to TestFlight
      - name: Submit to TestFlight
        run: eas submit -p ios --latest --non-interactive
